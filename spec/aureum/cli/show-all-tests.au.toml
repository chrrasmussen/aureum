test_program = { env = "AUREUM_TEST_EXEC" }


[tests.show-all-tests]
test_arguments = [
  "--show-all-tests",
  "helpers/passing-test.toml",
  "helpers/failing-test.toml",
]
expected_stdout = """
Running 2 tests:
F.

❌ helpers/failing-test.toml
exit-code:
  expected: 42
  got: 0
stderr:
  expected: STDERR
  got: ''
stdout:
  expected: STDOUT
  got: Hello world
✅ helpers/passing-test.toml

Test result: FAIL (1 passed, 1 failed)
"""
expected_stderr = ""
expected_exit_code = 1


[tests.default]
test_arguments = ["helpers/passing-test.toml", "helpers/failing-test.toml"]
expected_stdout = """
Running 2 tests:
F.

❌ helpers/failing-test.toml
exit-code:
  expected: 42
  got: 0
stderr:
  expected: STDERR
  got: ''
stdout:
  expected: STDOUT
  got: Hello world

Test result: FAIL (1 passed, 1 failed)
"""
expected_stderr = ""
expected_exit_code = 1
