├─ Standard error
│  ├─ Expected
│  │  ╭
│  │  │ STDERR
│  │  ╰ (No newline at end)
│  └─ Got
│     ╭
│     │ 
│     ╰ (No newline at end)
└─ Exit code
   ├─ Expected
   │  └─ 42
   └─ Got
      └─ 0
✅ helpers/passing-test.toml

Test result: FAIL (1 passed, 1 failed)
"""
expected_stderr = ""
expected_exit_code = 1


