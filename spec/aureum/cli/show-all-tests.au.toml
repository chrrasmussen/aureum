program = { env = "AUREUM_TEST_EXEC" }


[tests.show-all-tests]
program_arguments = [
  "--show-all-tests",
  "helpers/passing-test.toml",
  "helpers/failing-test.toml",
]
expected_stdout = """
Running 2 tests:
F.

❌ helpers/failing-test.toml
├─ Standard output
│  ├─ Expected
